{% extends 'base.html' %}
{% from 'macros.html' import navbar %}

{% block main %}
  {{ navbar('/dos', user) }}
  <!-- <h2 class="text-center">PÃ¡gina DOS. Usuario: {{user.email}}</h2> -->
  <div class="container">
    {% for error in messages.errors %}
    <div class="alert alert-danger d-flex align-items-center" role="alert">
      <div>
        {{ error }}
      </div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="row ">
      <h3 class="text-center">Nueva pregunta</h3>
      <div class="col-12 contenedor_pregunta">
        <form action="/new_question" method="post" class="form_question mt-4 p-4 text-white">
          <div class="mb-3"> 
            <label for="exampleInputEmail1" class="form-label">Pregunta</label>
            <input type="text" class="form-control" name="pregunta" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Respuesta correcta</label>
            <input type="text" class="form-control" name="respuesta_correcta" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Respuesta falsa</label>
            <input type="text" class="form-control" name="respuesta_falsa1" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Respuesta falsa</label>
            <input type="text" class="form-control" name="respuesta_falsa2" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Respuesta falsa</label>
            <input type="text" class="form-control" name="respuesta_falsa3">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Respuesta falsa</label>
            <input type="text" class="form-control" name="respuesta_falsa4">
          </div>  
          <div class="text-center">
            <button type="submit" class="btn btn-outline-warning">Agregar pregunta</button>          
            <a href="/" class="btn btn-outline-warning">Cancelar</a>
          </div>        
        </form>
       
      </div>
    </div>
  </div>
{% endblock %}
